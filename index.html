<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="../img/warriors.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animação</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="for-imagem">
      <img src="./img/fundose.png" alt="" />
    </div>

    <div class="container">
      <div class="header">
        <h2>Cadastre-se</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="username">Nome</label>
          <input type="text" id="username" placeholder="Digite seu nome" />
          <i class="img-success"
            ><img src="./images/success-icon.svg" alt=""
          /></i>
          <i class="img-error"><img src="./images/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label>Email</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" />
          <i class="img-success"
            ><img src="./images/success-icon.svg" alt=""
          /></i>
          <i class="img-error"><img src="./images/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label>Senha</label>
          <input type="password" id="password" placeholder="Sua senha" />
          <i class="img-success"
            ><img src="./images/success-icon.svg" alt=""
          /></i>
          <i class="img-error"><img src="./images/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label>Confirme sua senha</label>
          <input
            type="password"
            id="password-two"
            placeholder="Repita novamente"
          />
          <i class="img-success"
            ><img src="./images/success-icon.svg" alt=""
          /></i>
          <i class="img-error"><img src="./images/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label>CPF</label>
          <input type="type" id="cpf" placeholder="Seu CPF" />
          <i class="img-success"
            ><img src="./images/success-icon.svg" alt=""
          /></i>
          <i class="img-error"><img src="./images/error-icon.svg" alt="" /></i>

          <small>Error Message</small>
        </div>

        <button type="submit">Continuar</button>
      </form>
    </div>

    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
